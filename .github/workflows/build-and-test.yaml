name: Build and Test

on:
  push:
    branches: [ main, master, claude/* ]
  pull_request:
    branches: [ main, master ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}
        components: rustfmt, clippy

    - name: Check Rust version
      run: |
        rustc --version
        cargo --version

    - name: Build project (debug)
      run: cargo build --verbose

    - name: Build project (release)
      run: cargo build --release --verbose

    - name: Upload release binary (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: beautify-${{ runner.os }}-${{ runner.arch }}
        path: target/release/beautify
        retention-days: 7

    - name: Upload release binary (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: beautify-${{ runner.os }}-${{ runner.arch }}
        path: target/release/beautify.exe
        retention-days: 7

    - name: Check formatting
      run: cargo fmt -- --check
      continue-on-error: true

    - name: Run clippy
      run: cargo clippy -- -D warnings
      continue-on-error: true

  test:
    name: Test on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    needs: build
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        rust: [stable]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Rust toolchain
      uses: actions-rust-lang/setup-rust-toolchain@v1
      with:
        toolchain: ${{ matrix.rust }}

    - name: Run unit tests
      run: cargo test --verbose

    - name: Build release for CLI tests
      run: cargo build --release --verbose

    - name: Test CLI - Simple JSON
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./target/release/beautify.exe '{"name":"John","age":30}'
        else
          ./target/release/beautify '{"name":"John","age":30}'
        fi

    - name: Test CLI - Nested JSON
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./target/release/beautify.exe '{"users":[{"name":"Alice","age":25},{"name":"Bob","age":30}],"total":2}'
        else
          ./target/release/beautify '{"users":[{"name":"Alice","age":25},{"name":"Bob","age":30}],"total":2}'
        fi

    - name: Test CLI - Invalid JSON (should fail)
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./target/release/beautify.exe '{invalid json}' && exit 1 || exit 0
        else
          ./target/release/beautify '{invalid json}' && exit 1 || exit 0
        fi

    - name: Test CLI - No arguments (should fail gracefully)
      shell: bash
      run: |
        if [ "$RUNNER_OS" == "Windows" ]; then
          ./target/release/beautify.exe && exit 1 || exit 0
        else
          ./target/release/beautify && exit 1 || exit 0
        fi

    - name: Upload tested binary (Linux/macOS)
      if: runner.os != 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: beautify-tested-${{ runner.os }}-${{ runner.arch }}
        path: target/release/beautify
        retention-days: 7

    - name: Upload tested binary (Windows)
      if: runner.os == 'Windows'
      uses: actions/upload-artifact@v4
      with:
        name: beautify-tested-${{ runner.os }}-${{ runner.arch }}
        path: target/release/beautify.exe
        retention-days: 7
